<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML | Básico</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
            <form method="post" action="/receber_dados.php">
    
                <h1>Contato</h1>
    
                <div class="field">
                    <label for="firstName">Primeiro nome:</label>
                    <input type="text" id="fname" placeholder="Nome">
                </div>
    
                <div class="field">
                    <label for="lname">Sobrenome:</label>
                    <input type="text" id="lname" name="lname" placeholder="Sobrenome">
                </div>
    
                <div class="field">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="phone" name="phone" pattern="" maxlength="11" placeholder="Telefone (00) 00000-0000">
                </div>
    
                <div class="field">
                    <label for="mensagem">Sua mensagem:</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem" required></textarea>
                </div>
    
                <input type="submit" name="acao" value="Enviar">
                
            </form>

        <footer>
            <p>Desenvolvido por Thiago Suzuki.</p>
        </footer>

</body>
</html>
